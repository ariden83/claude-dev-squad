<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Army</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Claude Code Army</h1>
        <p>Entrez votre demande ci-dessous. Le Chef de Projet Claude Code coordonnera l'équipe pour répondre à votre demande.</p>
        
        <div id="project-info" class="project-info">
            <strong>Projet en cours :</strong> <span id="project-id"></span>
            <button onclick="killAllClaudeProcesses()" class="kill-btn">Arrêter tous les processus Claude</button>
        </div>

        <div class="input-group">
            <label for="working-dir">Dossier de travail :</label>
            <input type="text" id="working-dir" placeholder="/chemin/vers/votre/projet" class="working-dir-input">
            <button onclick="validateWorkingDir()" class="validate-dir-btn">Valider</button>
        </div>

        <textarea id="prompt" placeholder="Entrez votre demande ici..."></textarea>
        <button id="send-button" onclick="sendPrompt()" disabled>Envoyer</button>
        
        <div class="project-status">
            <div class="status-section">
                <h2>Mémoires des Agents</h2>
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('memories', 'project-manager')">Chef de Projet</div>
                    <div class="tab" onclick="switchTab('memories', 'frontend')">Frontend</div>
                    <div class="tab" onclick="switchTab('memories', 'backend')">Backend</div>
                    <div class="tab" onclick="switchTab('memories', 'qa')">QA</div>
                    <div class="tab" onclick="switchTab('memories', 'product-owner')">Product Owner</div>
                </div>
                <div id="memories-content"></div>
            </div>
            
            <div class="status-section">
                <h2>Tâches en Cours</h2>
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('tasks', 'project-manager')">Chef de Projet</div>
                    <div class="tab" onclick="switchTab('tasks', 'frontend')">Frontend</div>
                    <div class="tab" onclick="switchTab('tasks', 'backend')">Backend</div>
                    <div class="tab" onclick="switchTab('tasks', 'qa')">QA</div>
                    <div class="tab" onclick="switchTab('tasks', 'product-owner')">Product Owner</div>
                </div>
                <div id="tasks-content"></div>
            </div>
        </div>

        <div id="response-container" class="response-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
